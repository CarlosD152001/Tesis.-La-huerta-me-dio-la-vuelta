<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tesis. Huerta Santa Elena</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="carrusel_contenedor">

        <div class="slides">

            <div class="slide banner1">
                <div class="contenido_banner1">
                    <h1>La Huerta Me Dio La Vuelta</h1>
                    <a href="inicio.html" class="boton_banner">Ir al proyecto</a>
                </div>
            </div>

            <div class="slide banner2">
                <div class="contenido_banner2">
                <h2>Especificaciones</h2>
                    <div class="opciones">
                        <a onclick="abrirModal('pregunta')" class="opcion">Pregunta de investigación</a>
                        <a onclick="abrirModal('objetivos')" class="opcion">Objetivos</a>

                    </div>
                </div>
            </div>

        </div>

        <button id="flechaIzquierda" class="flecha izquierda" onclick="cambiarSlide(-1)">&#10094;</button>
        <button id="flechaDerecha" class="flecha derecha" onclick="cambiarSlide(1)">&#10095;</button>

    </div>

    <div id="modal" class="modal">
        <div class="modal_contenido">
            <span class="cerrar" onclick="cerrarModal()">&times;</span>
            <div id="modal_texto"></div>
        </div>
    </div>

    <script>
        let indice = 0;
        const slides = document.querySelectorAll(".slide");
        const flechaIzquierda = document.getElementById("flechaIzquierda");
        const flechaDerecha = document.getElementById("flechaDerecha");

        function mostrarSlide(nuevoIndice) {
            slides.forEach((slide, i) => {
            slide.style.display = i === nuevoIndice ? "flex" : "none";
            });

            flechaIzquierda.style.display = nuevoIndice === 0 ? "none" : "block";
            flechaDerecha.style.display = nuevoIndice === slides.length - 1 ? "none" : "block";
        }

        function cambiarSlide(direccion) {
            indice = (indice + direccion + slides.length) % slides.length;
            mostrarSlide(indice);
        }

        window.onload = () => mostrarSlide(indice);
    </script>

    <script>
        const contenidoModal = {
            "pregunta": "<h3>Pregunta de investigación</h3><p>¿Cómo se materializan, y qué limites enfrentan, las principales dimensiones de la soberanía alimentaria en la práctica cotidiana de la Huerta Santa Elena, frente a las transformaciones que el llamado desarrollo urbano y la expansión de los negocios inmobiliarios imponen sobre su espacio y su cotidianidad?</p>",
            "objetivos": "<h3>General</h3>Explorar de qué manera se encarnan las dimensiones centrales de la soberanía alimentaria en las prácticas cotidianas de la Huerta Santa Elena, y comprender los obstáculos que surgen frente a las dinámicas del desarrollo urbano y la presión inmobiliaria que transforma su territorio y las formas de vida que allí se sostienen. <h3>Específicos</h3><ul><li>Describir los procesos cotidianos de cultivo en la Huerta Santa Elena para comprender el valor simbólico y práctico que adquieren sus actividades para la siembra.</li><li>Sistematizar los aprendizajes generados en la huerta desde la expresividad de María Elena y su conexión con la tierra.</li><li>Visibilizar las formas materiales en que la habitabilidad de la Huerta Santa Elena se ve comprometida por las transformaciones de su entorno.</li><li>Diseñar un artefacto (plataforma digital) que articule los hallazgos de la investigación en la Huerta Santa Elena con la discusión sobre la urbanización y sus efectos en los modos de habitar.</li></ul>",
           
        };

        function abrirModal(tipo) {
            document.getElementById("modal_texto").innerHTML = contenidoModal[tipo];
            document.getElementById("modal").style.display = "block";
        }

        function cerrarModal() {
            document.getElementById("modal").style.display = "none";
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById("modal");
            if (event.target === modal) {
            cerrarModal();
            }
        };
    </script>

</body>
</html>
